<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}G-Scores{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            background: linear-gradient(to bottom, #ffcc00, #6ea0b6);
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            width: 200px;
        }

        .sidebar a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            padding: 10px;
        }

        .sidebar a:hover {
            background: #d1e7f0;
            border-radius: 5px;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .header {
            background: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            top: 0;
            left: 0;
            position: fixed

            width: 100%; /* Đảm bảo header bao phủ toàn bộ chiều rộng */
            z-index: 1000;

        }

        .card {
            margin-top: 20px;
        }
        #scoreChart {
            width: 100%;
            height: auto;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">G-Scores</div>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="text-center">Menu</h4>
            <a href="{% url 'search_score' %}">Search Scores</a>
            <a href="{% url 'dash_board' %}">Dash Board</a>
            <a href="{% url 'top_student' %}">Top student</a>

        </div>

        <div class="main-content w-100">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
